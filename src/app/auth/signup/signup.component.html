<section>
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayoutGap="10px">
    <mat-form-field>
      <input type="email" matInput placeholder="Your Email" ngModel required name="email" #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">Field is required</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 char long">
      <input type="password" matInput placeholder="Your Password" ngModel required  minlength="6" name="password" #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
      <mat-error>Password must have at least 6 char</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" ngModel name="username">
    </mat-form-field>
    <mat-form-field>
      <input matInput name="bdate" placeholder="Your birthdate" [matDatepicker]="picker" [max]="maxDate" ngModel required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox name="agree" ngModel required>Terms & Conditions</mat-checkbox>
    <button type="submit" mat-raised-button color="primary" [disabled]="!f.valid || f.pristine">Sign Up!</button>
  </form>
</section>
